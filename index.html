<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white text-center">

    <div class="container py-5">
        <h1 class="mb-5 text-info">Control de Vehículo IoT</h1>

        <div class="row justify-content-center mb-3">
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary w-100" onclick="enviarComando('V_ADE_IZQ')">Vuelta Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-success w-100" onclick="enviarComando('ADELANTE')">Avanzar</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary w-100" onclick="enviarComando('V_ADE_DER')">Vuelta Derecha</button>
            </div>
        </div>

        <div class="row justify-content-center mb-3">
            <div class="col-3 col-md-2">
                <button class="btn btn-danger w-100" onclick="enviarComando('G_360_IZQ')">Giro 360° Izquierda</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-danger w-100" onclick="enviarComando('G_90_IZQ')">Giro 90° Izquierda</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-warning w-100" onclick="enviarComando('DETENER')">Detener</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-danger w-100" onclick="enviarComando('G_90_DER')">Giro 90° Derecha</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-danger w-100" onclick="enviarComando('G_360_DER')">Giro 360° Derecha</button>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary w-100" onclick="enviarComando('V_ATR_IZQ')">Vuelta Atrás Izquierda</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-success w-100" onclick="enviarComando('ATRAS')">Retroceder</button>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn btn-secondary w-100" onclick="enviarComando('V_ATR_DER')">Vuelta Atrás Derecha</button>
            </div>
        </div>

        <h5 class="text-muted">MOVIMIENTO</h5>
        <h2 id="movimientoActual" class="mb-5 text-warning">Esperando...</h2>

        <footer class="bg-light text-dark py-3 rounded-3">
            DESARROLLADO POR HASSEM RAMIREZ
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
